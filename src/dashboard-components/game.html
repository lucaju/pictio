<div id="game" class="uk-container uk-container-expand uk-text-center">
    <div class="{{inverseColour}}" uk-grid>
        <div class="uk-width-1-3 uk-text-left">
            <h3 id="guess" class="uk-h3 {{colourClass}}">...</h3>
        </div>
        <div class="uk-width-1-3">
            <div id="ldBar"
                style="width:100%;height:60px",
                data-path="M10 20Q20 15 30 20Q40 25 50 20Q60 15 70 20Q80 25 90 20"
              ></div>
        </div>
    </div>
    <div class="uk-margin-remove-top" uk-grid>
        <div class="uk-card uk-card-default uk-card-body uk-border-rounded uk-width-1-1 uk-padding-remove uk-margin-left uk-box-shadow-large bordered" uk-height-viewport="offset-bottom: 40">
            <canvas id="canvas" resize></canvas>
        </div>
    </div>
</div>
